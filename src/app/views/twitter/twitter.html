<form novalidate name="twitter.formTweet" ng-submit="twitter.submitForm('test')">
	<md-input-container class="md-block">
		<div layout="row" layout-wrap>
			<div flex="66">
				<label >Message</label>
				<input type="texte" md-maxlength="140" required name="message" ng-model="twitter.tweet.message">
				<div ng-messages="twitter.tweet.message.$error">
					<div ng-message="required">Le messagee est obligatoire</div>
				</div>
			</div>
			<div flex="33">
				<img src="/assets/images/default128.png">
			</div>
		</div>
    <div layout="row" layout-wrap>
      <div flex="100">
        <!--<md-button >
                <md-icon md-font-icon="ion-android-add"></md-icon>
                </md-button>-->
        <md-button type="submit" >
          <md-icon md-font-icon="ion-android-send"></md-icon>
        </md-button>
      </div>
    </div>
  </md-input-container>
</form>
<md-data-table-container>
  <table md-data-table>
    <tbody>
    <tr md-auto-select ng-repeat="item in tweet.list">
      <td>{{item.message}}</td>
      <td>{{item.createdAt | date:'dd/MM/yyyy HH:mm'}}</td>
    </tr>
    </tbody>
  </table>
</md-data-table-container>
