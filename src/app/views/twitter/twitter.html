<md-data-table-toolbar layout="row">
  <h2 class="md-title">Fil actualit√©</h2>
  <span flex></span>
  <md-button class="md-icon-button">
    <md-icon md-font-icon="ion-plus-round" ng-click="::tweet.creationDialogTweet($event)"></md-icon>
  </md-button>
</md-data-table-toolbar>

<div ng-repeat="tweet in twitter.list">

      <div flex="33">
        <img class="img-circle" ng-src="{{twitter.getPhoto(tweet.creatorId)}}" />
      </div>
      <div flex="66">
        Par {{twitter.getUserName(tweet.creatorId)}} le 01/05/2015
      </div>
    </div>

    <div layout="row" layout-wrap>
      <div flex="66">
        {{tweet.message}}
      </div>
    </div>
  </md-input-container>
</div>
