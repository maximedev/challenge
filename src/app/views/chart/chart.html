<section layout-align="center center">
  <md-input-container>
    <label>Charts type</label>
    <md-select ng-model="chart.type">
      <md-option ng-repeat="type in chart.types" value="{{type}}">
        {{ type }}
      </md-option>
    </md-select>
  </md-input-container>
  <canvas id="base" class="chart-base" chart-type="chart.type"
          chart-data="chart.data" chart-labels="chart.labels" chart-legend="true">
  </canvas>
</section>
